<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Temporizador para Foco" />
    <title>Focos Timer - Temporizador</title>
    <link rel="shortcut icon" href="./assets/favico.svg" type="image/x-svg" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="./src/main.js" defer></script>
  </head>
  
  <body>
    <div id="app">
      <button id="btn-toggle-mode">
        <span class="sr-only">dark mode actived!</span>
        <i class="ph ph-sun"></i>
        <i class="ph ph-moon"></i>
      </button>

      <section id="timer">
        <span id="minutes">25</span>
        <span>:</span>
        <span id="seconds">00</span>
      </section>

      <section id="controls">
        <button class="ph ph-play-circle" data-action="togglePlay">
          <span class="sr-only">Start timer</span>
        </button>
        <button class="ph ph-pause-circle" data-action="togglePlay">
          <span class="sr-only">Pause timer</span>
        </button>
        <button class="ph ph-timer secondary" data-action="setTimer">
          <span class="sr-only">Set Timer</span>
        </button>
        <button class="ph ph-stop-circle" data-action="stopTimer">
          <span class="sr-only">Stop Timer</span>
        </button>
        <button class="ph ph-speaker-none secondary" data-action="toggleMusic">
          <span class="sr-only">Stop Music</span>
        </button>
        <button class="ph ph-speaker-high" data-action="toggleMusic">
          <span class="sr-only">Start Music</span>
        </button>
      </section>
    </div>
  </body>
</html>
